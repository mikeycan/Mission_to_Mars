<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>

    <!-- mars data -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <h2>Latest Mars News</h2>
          <h3>{{ mars.news_title }} Some title goes here </h3>
          <p>{{ mars.news_p}} Some descrpiton goes here</p>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-8 big_box" style="border-style: solid; border-width: 1px; border-color: grey">
          <h3>Featured Mars Image </h3>
          <img src={ {mars.featured_image_url}} />
        </div>
        <div class="col-md-4">
          <div class="row">
            <div class="col-md-12" style="border-style: solid; border-width: 1px; border-color: grey">
              <h3> Current Weather on Mars </h3>
              <p> {{mars.mars_weather}} </p>
            </div>
            <div class="col-md-12" style="border-style: solid; border-width: 1px; border-color: grey">
              <h3> Mars Facts </h3>
              <p> {{mars.table}} </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12" style="border: solid; border-width: 0.5px">
          <h2 style="text-align:center;"> Mars Hemispheres </h2>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6">
          <div class="row">
            <div class="col-md-12" style="border: solid; border-width: 0.5px">
              one
            </div>
            <div class="col-md-12" style="border: solid; border-width: 0.5px">
              two
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="row">
            <div class="col-md-12" style="border: solid; border-width: 0.5px">
              three
            </div>
            <div class="col-md-12" style="border: solid; border-width: 0.5px">
              four
            </div>
          </div>
        </div>
      </div>



</body>

</html>
